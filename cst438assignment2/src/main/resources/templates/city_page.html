<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<head>
<meta charset="ISO-8859-1">
<title>City Information</title>
</head>
<body>
<div class = "jumbotron">
<h2> City </h2>
 
ID: <span th:inline="text"> [[${ID}]] </span> <br />
Name: <span th:inline="text"> [[${name}]] </span> <br />
Country Code: <span th:inline="text"> [[${countryCode}]] </span> <br />
District: <span th:inline="text"> [[${district}]] </span> <br />
Population: <span th:inline="text"> [[${population}]] </span> <br />
Local Weather: <span th:inline="text"> [[${weather}]] F</span> <br />
Local Time: <span th:inline="text"> [[${localTime}]] </span> <br />

</div>
</body>
</html>
